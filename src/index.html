<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <button id="show-success-mess" class="btn btn-main hide">
        Thank you
      </button>
    </section>
    <div class="popup">
      <div class="close-popup">&times;</div>
      <div class="content-popup">
        <div class="container-form">
          <div class="error-message"></div>
          <h1>login</h1>
          <input type="email" id="input-form" placeholder="E-mail" class="email"/>
          <input
            type="password"
            id="input-form"
            placeholder="Password"
            class="password"
          />
          <input type="checkbox" id="checkbox-form"/><label
            for="checkbox-form"
            class="checkbox"
            ><div class="form-terms">I agree to terms & conditions.</div></label
          >
          <button type="submit" class="btn-form">Submit</button>
        </div>
      </div>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
